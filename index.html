<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid - Data</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Coronavirus API</h1>
        <select id="countries">
        </select>
        <table cellspacing="25">
            <tr>
                <td id="ac">Active Cases:</td>
                <td id="activeCases">1000</td>
                <td id="nd">New Deaths:</td>
                <td id="newDeaths">1000</td>
            </tr>
            <tr>
              <td id="cd">Country Text:</td>
              <td id="countryText">1000</td>
              <td id="tc">Total Cases:</td>
              <td id="totalCases">1000</td>
            </tr>
            <tr>
              <td id="lu">Last Update:</td>
              <td id="lastUpdate">1000</td>
              <td id="td">Total Deaths:</td>
              <td id="totalDeaths">1000</td>
            </tr>
            <tr>
              <td id="nc">New Cases:</td>
              <td id="newCases">1000</td>
              <td id="tr">Total Recovered:</td>
              <td id="totalRecovered">1000</td>
            </tr>
          </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
